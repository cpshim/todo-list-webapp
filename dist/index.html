<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tasker</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    </head>
    <main>
        <body>
            <header>
                <div id="navbar">
                    <h1 id="nav-title">Tasker</h1>
                </div>
            </header>
            <div id="content">
                <div id="projects">
                </div>
                <div id="background-area">
                    <div id="task">
                    </div>
                </div>
            </div>
            <div class="task-form">
                <div class="task-form-content">
                    <button id="task-close">X</button>
                    <form class="user-input">
                        <h2>Enter Task Information</h2>
                        <hr>
                        <input id="title" type="text" placeholder="Title">
                        <input id="description" type="text" placeholder="Description">
                        <input id="numOfPages" type="number" placeholder="Number of Pages" min="1">
                        <div class="priority-btns">
                            <label for="priority">
                                <input id="high" name="priority" type="radio">High
                                <input id="low" name="priority" type="radio">Low
                            </label>
                        </div>
                        <div class="submit-div">
                            <button id="task-submit" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="project-form">
                <div class="project-form-content">
                    <button id="project-close">X</button>
                    <form class="user-input">
                        <h2>New Project Name</h2>
                        <hr>
                        <input id="project-title" type="text" placeholder="Name">
                        <div class="submit-div">
                            <button id="project-submit" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </main>
    <script src="main.js"></script>
</html>
